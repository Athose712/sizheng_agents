<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>🎓 与思想家对话 - 习概</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
	<a href="{{ url_for('home') }}" class="send-button back-button" style="position: fixed; top: 20px; left: 20px;">🔙 返回主页</a>
	<div class="container">
		<div class="header">
			<h1>🎭 与思想家对话</h1>
			<p>与“习近平”进行苏格拉底式对话</p>
		</div>
		<div class="chat-container">
			<div class="chat-messages" id="chat-box"></div>
			<div class="loading" id="loading" style="display:none;">思想家正在思考中...</div>
			<div class="input-container">
				<div class="input-wrapper">
					<textarea id="user-input" class="input-field" placeholder="例如：我想和习近平探讨‘新发展理念’。您也可以上传图片！" rows="3"></textarea>
					<div class="button-group">
						<select id="response-mode" class="send-button" style="min-width: 160px; padding: 12px 16px;">
							<option value="fast">⚡ 快速</option>
							<option value="balanced" selected>⚖️ 均衡</option>
							<option value="detailed">🧠 深思</option>
						</select>
						<button id="image-btn" class="send-button image-button">📷 添加图片</button>
						<button id="send-btn" class="send-button">📝 发送</button>
						<button id="end-btn" class="send-button" style="display:none;">👋 结束对话</button>
					</div>
				</div>
				<input type="file" id="image-input" accept="image/*" style="display:none;">
				<div class="image-preview" id="image-preview" style="display:none;">
					<div class="image-preview-header">
						<span>📷 已选择图片：</span>
						<button id="remove-image" class="remove-image-btn">❌ 移除</button>
					</div>
					<img id="preview-img" src="" alt="预览图片">
				</div>
			</div>
		</div>
	</div>
	<script src="{{ url_for('static', filename='role_script.js') }}"></script>
</body>
</html>
