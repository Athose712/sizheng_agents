<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思政智能助手 - 近现代史纲要</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .header p { opacity: 0.9; }
    </style>
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 思政智能助手 · 近现代史纲要</h1>
            <p>支持：提问解答｜智能出题（按需显示解析）｜知识图谱（Mermaid 思维导图）｜图片辅助</p>
            <a href="{{ url_for('home') }}" class="send-button back-button">🔙 返回主页</a>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chat-box">
                <div class="welcome-message">
                    <div class="emoji">📖✨🧠</div>
                    <p>欢迎使用近现代史纲要助手！</p>
                    <p>可以直接提问历史事件与人物，也可以让我生成某个专题的思维导图。</p>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <span>助手正在思考中...</span>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="user-input" 
                        class="input-field" 
                        placeholder="例如：辛亥革命的历史意义？或 生成关于‘新民主主义革命’的知识图谱。也可上传图片辅助分析"
                        rows="3"
                    ></textarea>
                    <div class="button-group">
                        <select id="response-mode" class="send-button" style="min-width: 160px; padding: 12px 16px;">
                            <option value="fast">⚡ 快速</option>
                            <option value="balanced" selected>⚖️ 均衡</option>
                            <option value="detailed">🧠 深思</option>
                        </select>
                        <button id="image-btn" class="send-button image-button">📷 添加图片</button>
                        <button id="send-btn" class="send-button">✉️ 发送</button>
                        <button id="reset-btn" class="send-button">🔄 新对话</button>
                    </div>
                </div>

                <input type="file" id="image-input" accept="image/*" style="display: none;">

                <div class="image-preview" id="image-preview" style="display: none;">
                    <div class="image-preview-header">
                        <span>📷 已选择图片：</span>
                        <button id="remove-image" class="remove-image-btn">❌ 移除</button>
                    </div>
                    <img id="preview-img" src="" alt="预览图片">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mermaid-js/mermaid-mindmap@10.9.0/dist/mermaid-mindmap.min.js"></script>
    <script>window.__APP_BASE__ = "{{ request.script_root|default('') }}";</script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
